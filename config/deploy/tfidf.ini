[train]
; Number of predictions made by tfidf model
topk      = 5
; Max. similarity value
max_sim   = 0.9
; Pickle file containing standardization vectors
model_name    =standardization_vectorizer.pickle
; Pickle file containing standardization model
tfidf_name    =standardization_model.pickle
; Pickle file containing standardization dictionary
instances_name=standardization_dict.pickle

[infer]
; Similarity threshold for inference
sim_threshold = 0.3

[infer_thresholds_tfidf]
HIGH_THRESHOLD=0.85
MEDIUM_THRESHOLD=0.7
LENGTH_THRESHOLD=0.1
TERMS_THRESHOLD=0.67
